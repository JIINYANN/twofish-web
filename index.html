<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/index.js"></script>
  <script src="https://use.fontawesome.com/7908478e60.js"></script>
  <title>二魚製物所</title>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <!-- 選單區 -->
      <div class="header">
        <div class="logo">
          <a href="#">
            <img src="imgs/TWOFISHLOGO-web.svg" alt="">
          </a>
        </div>
        <div class="left-menu">
          <div class="home-icon">
            <a href="#">
              <img src="./imgs/home_icon3.png" alt="">
            </a>
          </div>
          <div class="menu-jiin">
            <a href="#">
              <h3>JIIN's Works</h3>
            </a>
          </div>
        </div>
        <div class="right-menu">
          <div class="menu-san">
            <a href="#">
              <h3>13's Works</h3>
            </a>
          </div>
          <div class="about">
            <a href="#">
              <h3>About Us</h3>
            </a>
          </div>
        </div>
      </div>


      <!-- 作品精選區 -->

      <!-- footer區 -->
      <div class="footer">
        <div class="link-wrap">
          <div class="jiin-ig-item">
            <a href="https://www.instagram.com/leeyannjiin/" target="_blank">
              <img src="./imgs/instagram-icon.png" alt="">
            </a>
            <p>leeyannjiin</p>
          </div>
          <div class="san-ig-item">
            <a href="https://www.instagram.com/13_daily_life/" target="_blank">
              <img src="./imgs/instagram-icon.png" alt="">
            </a>
            <p>13_daily_life</p>
          </div>
          <div class="email-item">
            <a href="javascript:;">
              <img src="./imgs/mail-icon2.png" alt="">
            </a>
            <p>Message</p>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2017 二魚製物所
            <span>All rights reserved</span>
          </p>
        </div>
      </div>

      <!-- message表單 -->
    <div class="msg-form">
      <div class="close">
        <a href="javascript:;">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </div>
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mqknbjbj" method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="姓名" required="" >
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email 地址" required="" >
          <label for="message">Message</label>
          <textarea rows="5" name="message" id="message" placeholder="留下您的訊息" required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        </fieldset>
        <button type="submit">
          <a href="javascript:;">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>
          </a>
          
        </button>
      </form>
    </div>
    </div>

    
  </div>
</body>

</html>
